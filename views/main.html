<div class="" un-cloak>
  {{template "header" .}}

  <div class="w-full relative mx-auto max-w-[1300px]">
    <div class="flex flex-col p-8 relative w-full h-[calc(100vh_-_58px)]">
      <div class="flex flex-col w-full relative py-28 my-auto gap-6">
        <h1
          class="text-3xl md:text-5xl lg:text-6xl leading-[1] text-center font-bold text-foregorund"
        >
          A link shortener application built with every cool thing you can
          imagine
        </h1>

        <p class="text-foreground:75 text-center text-lg sm:text-xl">
          Make your hard to remember links short and share them with the world!
        </p>

        <div class="flex items-center gap-4 justify-center w-full">
          <a href="/app">
            <button
              class="flex items-center font-medium transition-colors text-background hover:text-foregorund justify-center py-2 px-4 bg-foreground hover:bg-foreground:90 rounded-[6px] border border-foreground hover:border-foreground:90"
            >
              Let's Get Started
            </button>
          </a>

          <button
            class="flex items-center font-medium transition-colors text-foregorund:90 hover:text-foregorund justify-center py-2 px-4 bg-transparent hover:bg-foreground:10 rounded-[6px] border border-foreground:10 hover:border-foreground:10"
          >
            Learn More
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
