{{define "header"}}

<div class="bg-background border-border sticky top-0 z-[50] border-b">
  <header
    class="h-57px mx-auto flex max-w-[1300px] items-center justify-between px-4 font-[Inter] md:px-8"
  >
    <a href="/home" class="flex items-center justify-center gap-2">
      <i
        class="ri-links-line text-24px h-21px flex aspect-square items-center justify-center"
      ></i>
      <p class="text-[16px] font-semibold">Shink</p>
    </a>
    <div id="auth-container"></div>
  </header>
</div>

<script>
  const { a, button, i } = van.tags;
  const uid = "{{ .UID }}";
  const authContainer = document.querySelector("#auth-container");

  if (!uid) {
    const Button = () => {
      return a(
        { href: "/auth" },
        button(
          {
            class:
              "flex items-center transition-colors text-foregorund:90 hover:text-foregorund justify-center py-2 px-2 hover:bg-foreground:10 rounded-[6px]",
          },
          i({
            class:
              "ri-login-box-line flex items-center justify-center text-21px h-21px aspect-square",
          }),
        ),
      );
    };
    van.add(authContainer, Button());
  } else {
    const Button = () => {
      return button(
        {
          class:
            "flex items-center transition-colors text-foregorund:90 hover:text-foregorund justify-center py-2 px-2 hover:bg-foreground:10 rounded-[6px]",
        },
        i({
          class:
            "ri-user-line flex items-center justify-center text-21px h-21px aspect-square",
        }),
      );
    };
    van.add(authContainer, Button());
  }
</script>

{{end}}
