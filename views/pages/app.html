<div class="overflow-y-scroll" un-cloak>
  {{template "header" .}}

  <div class="w-full relative mx-auto max-w-[1300px] px-4 md:px-8">
    <div class="flex flex-col relative w-full h-[calc(100vh_-_58px)]">
      <div class="flex flex-col w-full relative py-24 my-auto gap-6">
        <h1
          class="text-3xl md:text-5xl lg:text-6xl leading-[1] text-center font-bold text-foregorund"
        >
          A link shortener application built with every cool thing you can
          imagine
        </h1>

        <p class="text-foreground:75 text-center text-lg sm:text-xl">
          Make your hard to remember links short and share them with the world!
        </p>

        <div class="flex flex-col">
          <form
            class="flex flex-col mx-auto items-center w-[min(768px_,_100%)] gap-2 relative"
            method="post"
            action="/api/v1/links"
          >
            <div
              class="hover:border-foreground:50 focus-within:border-foreground:50 focus-within:shadow focus-within:shadow-foregorund flex h-48px mx-auto items-center justify-center w-full rounded-[8px] gap-2 relative p-1 border border-foreground/10"
            >
              <i class="ri-link ml-3 text-21px flex-shrink-0"></i>

              <input
                required
                name="link"
                class="w-full outline-none"
                placeholder="Enter your link..."
              />
            </div>

            <div
              class="hover:border-primary:50 focus-within:border-primary:50 focus-within:shadow focus-within:shadow-primary/50 flex mx-auto items-center justify-center w-full rounded-[8px] gap-2 relative p-1 border border-foreground/10"
            >
              <i
                class="ri-links-line text-primary ml-3 text-21px flex-shrink-0"
              ></i>

              <input
                required
                name="custom"
                class="w-full caret-primary outline-none"
                placeholder="Enter your custom link..."
              />

              <button
                class="flex flex-shrink-0 items-center font-medium transition-colors text-background justify-center py-2 px-4 bg-foreground hover:bg-primary rounded-[6px] border border-foreground hover:border-primary"
              >
                Shink it!
              </button>
            </div>
          </form>

          {{ if .Error }}
          <p class="text-error mx-auto max-w-2xl mt-1">Something went wrong!</p>
          {{end}}
        </div>
      </div>
    </div>
  </div>
</div>
